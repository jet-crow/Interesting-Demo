<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow and Absolute Positioning</title>
  <style>
    .box {
      border: 1px solid black;
      width: 300px;
      height: 300px;
      margin: auto;
      overflow-y: auto;
      display: flex;
      justify-content: center;
    }

    .content {
      border: 1px solid red;
      width: 250px;
      height: 1000px;
      position: relative;
      z-index: 1;
    }

    .suspend {
      width: 50px;
      height: 50px;
      background-color: aqua;
      position: absolute;
      left: -10%;
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- 设置了overflow-auto 之后内部元素将会默认超出隐藏，哪怕是absolute的元素-->
  <div class="box">
    <div class="content">
      <div class="suspend"></div>
    </div>
  </div>
</body>

</html>
