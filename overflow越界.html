<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow and Absolute Positioning</title>
  <style>
    .box {
      border: 1px solid black;
      width: 300px;
      height: 300px;
      margin: auto;
      overflow-y: auto;
      display: flex;
      justify-content: center;
    }

    .content {
      border: 1px solid red;
      width: 250px;
      height: 1000px; /* Reduced height for demonstration */
      position: relative;
      z-index: 1; /* Ensure content is above scroll bar */
    }

    .suspend {
      width: 50px;
      height: 50px;
      background-color: aqua;
      position: absolute;
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Center horizontally */
      z-index: 2; /* Ensure .suspend is above content */
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="content">
      <!-- Reduced height for demonstration -->
      <div class="suspend"></div>
    </div>
  </div>
</body>

</html>
